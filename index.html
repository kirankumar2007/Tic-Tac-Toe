<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe v2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe v2</h1>
        <div class="game-options">
            <div class="player-select">
                <label for="playerX">Player X:</label>
                <select id="playerX">
                    <option value="human">Human</option>
                    <option value="ai">AI</option>
                </select>
            </div>
            <div class="player-select">
                <label for="playerO">Player O:</label>
                <select id="playerO">
                    <option value="human">Human</option>
                    <option value="ai" selected>AI</option>
                </select>
            </div>
            <div class="ai-difficulty">
                <label for="aiDifficulty">AI Difficulty:</label>
                <select id="aiDifficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>
        <div id="board" class="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div id="message"></div>
        <div class="score">
            <span>X: <span id="scoreX">0</span></span>
            <span>O: <span id="scoreO">0</span></span>
        </div>
        <button id="restartButton">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
